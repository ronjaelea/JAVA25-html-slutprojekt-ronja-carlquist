    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" sizes="any" href="../resources/icons/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <picture>
                    <source srcset="../resources/logo.png" media="(min-width:350px)">
                    <img src="../resources/logo-small.png" alt="logo">
                </picture>
            </a>
        </div>
        <nav>
            <a href="../html/project-1.html"><span>malmö</span></a>
            <a href="../html/project-2.html"><span>gbg</span></a>

            <a href="../html/about.html"><span>about</span></a>
            <a href="../html/contact.html"><span class="active">contact</span></a>
        </nav>
    </header>
    <main>
        <div id="contact-container">
            <h1>Get in touch</h1>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control shadow-sm bg-body-tertiary rounded" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control shadow-sm bg-body-tertiary rounded" id="email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control shadow-sm bg-body-tertiary rounded" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark shadow-sm bg-body-tertiary rounded">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <a href="">
                <img src="../resources/icons/linkedin-icon.png" alt="">
            </a>
            <a href="">
                <img src="../resources/icons/instagram-icon.png" alt="">
            </a>
            <a href="">
                <img src="../resources/icons/pixelfed-icon.png" alt="">
            </a>
        </div>
        <div class="vertical-line"></div>
        <div>
            <span>© 2025 Ronja Carlquist</span>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
